<div class="container">
    <form [formGroup]="signup" (submit)="onSubmit()">
        <div class="form-group">
            <label>User Name</label>
            <input formControlName="username" class="form-control" type="text">
            <span class="help-block" *ngIf="!signup.get('username')?.valid && signup.get('username')?.touched">
                Please enter valid username</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" class="form-control" type="email">
            <span *ngIf="!signup.get('email')?.valid && signup.get('email')?.touched" class="help-block">Invalid
                email</span>
        </div>

        <div formGroupName="address_data">
            <div class="form-group">
                <label>Address</label>
                <input formControlName="address" class="form-control " type="text">
                <span class="help-block" *ngIf="!signup.get('address_data.address')?.valid && signup.get('address_data.address')?.touched">Invalid address</span>
            </div>
    
            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalCode" class="form-control " type="text">
                <span class="help-block" *ngIf="!signup.get('address_data.postalCode')?.valid && signup.get('address_data.postalCode')?.touched">Postal Code not valid</span>
            </div>
            <div class="form-group">
                <label>Area</label>
                <input formControlName="Area" class="form-control " type="text">
            </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
            <label>
                <input formControlName="gender" type="radio" name="gender" [value]="gender">
                {{gender}}
            </label>
        </div>

        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
</div>
